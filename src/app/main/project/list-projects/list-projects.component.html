

 <div class="page-layout blank p-24" fusePerfectScrollbar>

  <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

      <!-- HEADER -->
      <div class="header accent p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="column" fxLayoutAlign="center start">
              <div fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon class="secondary-text s-18">home</mat-icon>
                  <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                  <span class="secondary-text">List of Projects</span>
              </div>
              
          </div>
      </div>
      <!-- / HEADER -->

      <!-- CONTENT -->
      <ng2-smart-table 
            [settings]="settings" 
            [source]="projects" 
            (deleteConfirm)="onDeleteConfirm($event)"
            (custom)="onEdit($event)"
            (custom2)="onDetail($event)"
            (editConfirm)="onEditConfirm($event)"> 
          </ng2-smart-table>
  
      <!-- / CONTENT -->

  </div>



  <div>
    <p>Upadate collaborater</p>
    <form [formGroup]="ProjectForm" (ngSubmit)="onSubmit()"> 
     
      <div class="form-group row">
    <mat-form-field appearance="outline" fxFlex="20">
      <mat-label>Name of project</mat-label>
      <input matInput formControlName="name"   required  >
    
     
  </mat-form-field>

  </div>
  <div class="form-group row">
  <mat-form-field appearance="outline" fxFlex="20">
    <mat-label>Description</mat-label>
    <input matInput  formControlName="desc" required>

</mat-form-field>
  </div>



<div class="form-group row">
<mat-form-field appearance="outline" fxFlex="30">
  <mat-label>Start Date</mat-label>
  <input matInput  formControlName="startDate" required>

</mat-form-field>
</div>


<div class="form-group row">
<mat-form-field appearance="outline" fxFlex="30">
  <mat-label>End Date</mat-label>
  <input matInput  formControlName="endDate" required>

</mat-form-field>
</div>




  <div class="form-group row">
  <button mat-raised-button color="primary">Edit</button>
</div>

  
</form>
  


</div>
